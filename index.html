<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Fredoka+One&effect=shadow-multiple&display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>Pixel Art Maker!</title>
</head>

<body>
    <h1>Pixel Art Maker</h1>
    <div id="controlBar">
        <div>
            <form id="formSizeCanvas">
                <h2>Choose Grid Size</h2>
                <div id="heightFrame">
                    Grid Height:
                    <input type="number" id="inputHeight" name="height" min="1" max="40" value="20">
                    &lt;=40
                </div>
                <div id="widthFrame">
                    Grid Width:
                    <input type="number" id="inputWidth" name="width" min="1" max="40" value="20">
                    &lt;=40
                </div>
                <div id="cubeSize">
                    Cube Size:
                    <input type="number" id="inputCubeSize" name="cubeSize" min="1" max="100" value="50">
                    px(&lt;=100px)
                </div>
                <div id="divColorCanvas">
                    <h2>Color of Canvas</h2>
                    <input type="color" value="#ffffff" id="colorCanvas">
                </div>
                <input type="submit" value="submit" id="submitSizeCanvas">
            </form>
        </div>
        <button id="reset">reset</button>
        <div id="divBrush">
            <h2>Color of Brush</h2>
            <input type="color" value="#00eeff" id="colorModule">
        </div>
    </div>
    <h2>Design Canvas</h2>
    <div id="pixelCanvas"></div>
    <script type="text/javascript" src="designs.js"></script>
</body>

</html>
